#表示redis允许所有地址连接。默认127.0.0.1，仅允许本地连接。
bind 0.0.0.0
#允许redis后台运行
daemonize yes
#设置redis日志存放路径
logfile "./master/tmp/redis_master_6381.log"
#设置redis密码
requirepass "123456"
#设置为no，允许外部网络访问
protected-mode no
#修改redis监听端口(可以自定义)
port 6381
#pid存放目录
pidfile "./master/tmp/redis_6381.pid"
#工作目录，需要创建好目录,可自定义
dir "/Users/caizh/github/redis_test/sentinel_test/master/tmp"
#设置redis密码

#主从同步master的密码
masterauth "123456"
# Generated by CONFIG REWRITE
save 3600 1
save 300 100
save 60 10000
user default on #8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92 ~* &* +@all
replicaof 127.0.0.1 6383
